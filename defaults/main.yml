---
# defaults variables for postgresql

# Attention, we can support modularity but verify at the host level the version !
pgsql_module: False
# If set to True , which stream to use ?
# postgresql on el9 has postgresql:15 and postgresql:16
pgsql_module_stream: 16


# Postgresql.conf settings
pgsql_max_connections: 100

# Memory usage section
# Using 25% of available host memory for shared_buffers but can be tuned per host
pgsql_shared_buffers: "{{ (ansible_memtotal_mb * 0.25) | int }}" #in MB
# Letting postgresql knowing how much total we can use, but again can be changed
pgsql_effective_cache_size: "{{ (ansible_memtotal_mb * 0.6) | int }}" #in MB
# Defaulting to 512MB for maintenance work items but can be tuned
pgsql_maintenance_work_mem: 512 #in MB

# I/O section
# Based on default postgresql values, 4 being safe for HDD, but you can lower to 1.1 for SSD/NVMe disks !
pgsql_random_page_cost: 4
# Sequential reads are cheap to defaulting to 1
pgsql_seq_page_cost: 1
# Default is 1 but you can bump to higher value for ssd/NVME disks, like 100 or 200 (depending on number of drives,etc)
pgsql_effective_io_concurrency: 1

# Don't turn this on if you don't rely on safe battery-backed raid controller for RW cache
# 'on' is safer, but you can go to 'off' (means asynchronous and delaying fsync operation for faster transactions commit
pgsql_synchronous_commit: 'on'

# Do we want to also be reachable on the network ?
# opening tcp/5432 and listening on all interfaces
# See also below to tune your settings based on network
pgsql_network_listen: False
# If true, which subnets we'll authorize for iptables and also automatically added in pg_hba (see below, concatenated)
pgsql_network_subnets:
  - 192.168.1.0/24

# TLS support, optional but recommended if pgsql_network_listen !
# Default to False for testing puroposes. 
# Don't forget to point to real key/crt it set to True
pgsql_tls: False
pgsql_tls_key: server.key
pgsql_tls_cert: server.crt
pgsql_tls_ca: ca.crt

# Clients for pg_hba.conf - see https://www.postgresql.org/docs/current/auth-pg-hba-conf.html
# Remark: if pgsql_network_listen is set to True, the pgsql_network_subnets will be automatically added to this list with md5 auth
pgsql_hba_clients:
  - type: local
    database: all
    user: postgres
    auth_method: peer
  - type: local
    database: all
    user: all
    auth_method: md5
  - type: host
    database: all
    user: all
    address: '127.0.0.1/32'
    auth_method: md5
  - type: host
    database: all
    user: all
    address: '::1/128'
    auth_method: md5

# Do we want default users and databases to be created
# By default empty list
# example
# pgsql_users:
#   - name: user1
#     password: pass1
#     role_attr: "NOCREATEDB,NOSUPERUSER,NOCREATEROLE"
#     db: database1
pgsql_users: []

# Same for Databases
# example:
# pgsql_databases:
#   - name: database1
#     owner: user1
pgsql_databases: []     

# Zabbix/monitoring part
psql_zabbix_templates:
  - Template CentOS PostgreSQL server
psql_zabbix_groups:
  - CentOS PostgreSQL servers
